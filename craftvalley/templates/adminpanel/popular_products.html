<!DOCTYPE html>
<html>
<head>
    <title>Popular Products</title>
</head>
<body>
    <h1>Popular Products</h1>
    <table class="table">
        <tr>
            <th>Product ID</th>
            <th>Title</th>
            <th>Total Sales</th>
        </tr>
        {% for product in popular_products %}
        <tr>
            <td>{{ product.0 }}</td>
            <td>{{ product.1 }}</td>
            <td>{{ product.2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
