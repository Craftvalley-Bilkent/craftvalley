{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Admin | Craftvalley</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #FFF7F1;
            padding: 10px;
        }
        .top-bar-button img {
            height: 80px;
        }
        .top-bar .text-center {
            flex-grow: 1;
            text-align: center;
        }
    </style>
    {% block styles %}
    {% endblock %}
</head>
<body id="base-body" style="background-color: #FFF7F1; z-index: 100; position: sticky !important;">
    <div class="top-bar" style="background-color: #FFF7F1;">
        <a class="top-bar-button" href="/small_business/list_products">
            <img src="{% static 'Banner.svg' %}" alt="Banner" style="height: 50px;">
        </a>

        <a class="top-bar-button" href="{% url 'logout' %}" style="margin-left: auto;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
