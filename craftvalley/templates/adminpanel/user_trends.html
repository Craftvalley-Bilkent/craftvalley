<!DOCTYPE html>
<html>
<head>
    <title>User Trends</title>
</head>
<body>
    <h1>User Trends</h1>
    <table class="table">
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Activity Count</th>
        </tr>
        {% for user in user_trends %}
        <tr>
            <td>{{ user.0 }}</td>
            <td>{{ user.1 }}</td>
            <td>{{ user.2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
