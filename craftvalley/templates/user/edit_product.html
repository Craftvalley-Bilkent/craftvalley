{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ product.1 }}" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required>{{ product.2 }}</textarea><br>
    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" value="{{ product.3 }}" required><br>
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" value="{{ product.4 }}" required><br>
    <label for="images">Images:</label><br>
    <input type="file" id="images" name="images"><br><br>
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
