{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Craftvalley</title>
    <link rel="stylesheet" type="text/css" href="{% static 'userBase.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block styles %}
    {% endblock %}
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .top-bar-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .top-bar-button i {
            font-size: 24px;
        }
        .top-bar-button span {
            font-size: 14px;
        }
    </style>
</head>
<body id="base-body" style="background-color: #FFF7F1; z-index: 100; position: sticky !important;">
    <div class="top-bar" style="background-color: #FFF7F1;">
        <a class="top-bar-button" href="/small_business/list_products">
            <img src="{% static 'Banner.svg' %}" alt="Banner" style="height: 50px;">
        </a>

        <!-- Added buttons -->
        <a class="top-bar-button" href="{% url 'create_product' %}">
            <i class="fas fa-plus-circle"></i>
            <span>Create Product</span>
        </a>

        <a class="top-bar-button" href="{% url 'list_products' %}">
            <i class="fas fa-list"></i>
            <span>List Products</span>
        </a>

        <a class="top-bar-button" href="{% url 'balance_history' %}">
            <i class="fas fa-history"></i>
            <span>Balance History</span>
        </a>

        <a class="top-bar-button" href="{% url 'small_business_profile' %}">
            <i class="fas fa-user"></i>
            <span>Business Profile</span>
        </a>

        <a class="top-bar-button" href="{% url 'edit_business_profile' %}">
            <i class="fas fa-edit"></i>
            <span>Edit Profile</span>
        </a>

        <a class="top-bar-button" href="{% url 'logout' %}" style="margin-left: auto;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block scripts %}
    {% endblock %}
    <div class="top-bar-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
