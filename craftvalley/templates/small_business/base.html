<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CraftValley{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="CraftValley">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
            </div>
            <div class="user-actions">
                <a href="#">Sign in</a>
                <a href="#"><i class="shopping-cart-icon"></i></a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 CraftValley. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
