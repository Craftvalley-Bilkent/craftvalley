{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container">
            <h2 class="text-center">User Profile</h2>
            <p>Welcome, {{ request.session.user_name }}</p>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.0 }}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.1 }}" readonly>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.2 }}" readonly>
            </div>
            <div class="form-group">
                <a href="{% url 'edit_user_profile' %}" class="btn btn-primary">Edit Profile</a>
            </div>
            <div class="form-group">
                <a href="{% url 'user_transactions' %}" class="btn btn-secondary">Past Purchases</a>
            </div>
            <div class="form-group">
                <a href="{% url 'user_transactions' %}" class="btn btn-secondary">Wishlisted Items</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
