{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        padding-top: 50px; /* Adjust the value as needed */
    }
    .custom-input {
        background-color: #BED1CF;
        max-width: 80%; /* Adjust the value as needed */
        margin: 0 auto; /* Center the input fields */
    }
    .btn-custom {
        background-color: #E78895;
        border-color: #E78895;
        max-width: 80%; /* Adjust the value as needed */
        margin: 0 auto; /* Center the button */
    }
    .btn-custom:hover {
        background-color: darken(#E78895, 10%);
        border-color: darken(#E78895, 10%);
    }
    .form-group {
        text-align: center;
    }
    .register-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    .register-buttons a {
        flex: 1;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container">
            <h2 class="text-center"></h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 form-group">
                    <label for="username" class="form-label" style="display: none;">User Name</label>
                    <input type="text" class="form-control custom-input" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label" style="display: none;">Password</label>
                    <input type="password" class="form-control custom-input" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </div>
            </form>
            <div class="register-buttons">
                <a href="{% url 'register_user' %}" class="btn btn-primary">Register as Customer</a>
                <a href="{% url 'register_business' %}" class="btn btn-secondary">Register as Small Business</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
